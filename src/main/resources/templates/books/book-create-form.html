<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book - Read Sphre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e; /* Lacivert */
            --accent-color: #FFA726; /* Turuncu */
            --light-accent: #FFE0B2; /* AÃ§Ä±k turuncu */
            --text-dark: #333;
            --bg-light: #f8f9fa;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .form-header {
            background: var(--primary-color);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .form-header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }

        .form-content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 167, 38, 0.25);
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .upload-container {
            background: var(--bg-light);
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-container:hover {
            border-color: var(--accent-color);
            background: var(--light-accent);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .preview-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }

        .file-name {
            font-size: 0.8rem;
            color: var(--text-dark);
            margin-top: 5px;
            display: none;
        }

        .btn-submit {
            background: var(--accent-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .btn-submit:hover {
            background: #FB8C00;
            transform: translateY(-1px);
        }

        .progress-bar {
            height: 4px;
            background: var(--accent-color);
            margin-top: 15px;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .main-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-header">
            <h1>ðŸ“š Add New Book to Book Sphre</h1>
            <p class="mt-2 mb-0">Enter book details below</p>
        </div>

        <form action="#" th:action="@{/books/save}" th:object="${bookDto}" method="POST" enctype="multipart/form-data">
            <div class="form-content">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Author Name</label>
                        <input type="text" class="form-control" th:field="*{authorName}" required
                               placeholder="Enter author's name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Release Year</label>
                        <input type="text" class="form-control" th:field="*{releaseYear}" required
                               placeholder="Enter release year">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select form-control" th:field="*{categoryId}">
                            <option value="">Select a category</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.categoryName}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Language</label>
                        <input type="text" class="form-control" th:field="*{language}" required
                               placeholder="Enter book language">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Published Date</label>
                        <input type="date" class="form-control" th:field="*{publishedDate}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Number of Pages</label>
                        <input type="number" class="form-control" th:field="*{pages}" required
                               placeholder="Enter number of pages">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" required
                               placeholder="Enter description">
                        </textarea>
                </div>

                <div class="upload-section">
                    <div class="upload-container" id="imageUpload">
                        <input type="file" name="image" accept="image/*" id="image" style="display: none;">
                        <div class="upload-icon">ðŸ“·</div>
                        <div class="upload-text">
                            <strong>Book Cover</strong><br>
                            Click to upload image
                        </div>
                        <img id="imagePreview" class="preview-image" alt="Preview">
                        <span id="imageFileName" class="file-name"></span>
                    </div>

                    <div class="upload-container" id="pdfUpload">
                        <input type="file" name="pdf" accept="application/pdf" id="pdf" style="display: none;">
                        <div class="upload-icon">ðŸ“„</div>
                        <div class="upload-text">
                            <strong>PDF File</strong><br>
                            Click to upload PDF
                        </div>
                        <span id="pdfFileName" class="file-name"></span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Add Book to Library
                </button>
            </div>
        </form>
    </div>

    <script>
        function setupFileUpload(containerId, inputId, previewId, fileNameId, isImage) {
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            const fileName = document.getElementById(fileNameId);

            container.addEventListener('click', () => input.click());

            input.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    fileName.textContent = file.name;
                    fileName.style.display = 'block';

                    if (isImage && preview) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            preview.src = e.target.result;
                            preview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        }

        setupFileUpload('imageUpload', 'image', 'imagePreview', 'imageFileName', true);
        setupFileUpload('pdfUpload', 'pdf', null, 'pdfFileName', false);
    </script>
</body>
</html>
