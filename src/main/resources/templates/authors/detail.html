<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .author-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .author-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .about-section {
            margin-bottom: 30px;
        }

        .about-section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .about-text {
            line-height: 1.6;
            color: #4a5568;
        }

        .books-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
        }

        .books-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .book-title {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .book-year {
            color: #718096;
            font-size: 0.9em;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2d3748;
        }

        @media (max-width: 768px) {
            .author-header {
                flex-direction: column;
                text-align: center;
            }

            .author-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <a th:href="@{/authors}" class="back-button">← Authors</a>

    <div class="author-header">
        <img th:src="@{/media/author/profile/image/{id}(id=${author.id})}" class="author-image" alt="Author image">
        <div class="author-info">
            <h1>
                <span th:text="${author.name}">Ad</span>
                <span th:text="${author.surname}">Soyad</span>
            </h1>
        </div>
    </div>

    <div class="about-section">
        <h2>About</h2>
        <p class="about-text" th:text="${author.about}">Author hakkında bilgi...</p>
    </div>

    <div class="books-section">
        <h2>Kitapları</h2>
        <div class="books-grid">
<!--            <div th:each="book : ${author.books}" class="book-card">-->
<!--                <div class="book-title" th:text="${book.title}">Kitap Adı</div>-->
<!--                <div class="book-year" th:text="${book.publishYear}">Yayın Yılı</div>-->
<!--            </div>-->
            <div  class="book-card">
                <div class="book-title">Kitap Adı</div>
                <div class="book-year">Yayın Yılı</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
