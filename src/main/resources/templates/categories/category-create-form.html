<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Category - Book Sphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        :root {
            --primary-color: #1a237e;
            --accent-color: #FFA726;
            --text-dark: #333;
            --bg-light: #f8f9fa;
        }

        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px 0;
            min-height: 100vh;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .form-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .form-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 167, 38, 0.25);
        }

        .btn-submit {
            background: var(--accent-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #FB8C00;
        }
    </style>
</head>
<body>
<div class="main-container">
  <div class="form-header">
    <h1>Create New Category</h1>
  </div>

  <form action="#" th:action="@{/categories/save}" th:object="${categoryDto}" method="POST">
    <div class="form-content">
      <div class="form-group">
        <label for="categoryName" class="form-label">Category Name</label>
        <input type="text" id="categoryName" class="form-control" th:field="*{categoryName}" required
               placeholder="Enter category name">
      </div>

      <button type="submit" class="btn-submit">Create Category</button>
    </div>
  </form>
</div>
</body>
</html>
